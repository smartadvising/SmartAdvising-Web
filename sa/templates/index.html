<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/all_style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/trial_style.css"/>
</head>
	
<body>	
	<form action="http://localhost:5000/login" method="post">
	<div class="container-fluid">
		<title>Sign in to SmartAdvising</title>

		<h1>Sign in to SmartAdvising!</h1>
			
		<div class="row">
			<div class="col-lg-6">
				<div class="container" id="left">
					<h3> Students </h3>
					<label for="school"><b>School</b></label>
					<select>
						<option value="fsu">Florida State University</option>
					</select>
					
					<label for="major"><b>Major</b></label>
					<select>
						<option value="cs">Computer Science</option>
					</select>
					
					<label for="degree"><b>Degree</b></label>
					<select>
						<option value="ugrad">Undergraduate</option>
						<option value="grad">Graduate</option>
					</select>
			
					<button type="button" class="btn btn-primary">Submit </button>
				</div> <!-- end container -->
			</div>
			
			<div class="col-lg-6">
				<div class="container" id="right">
					<h3> Advisors </h3>
					<label for="school"><b>School</b></label>
					<select>
						<option value="fsu">Florida State University</option>
					</select>
			
					<label for="department"><b>Department</b></label>
					<select>
						<option value="cs">Computer Science</option>
					</select>
			
					<label for="division"><b>Division</b></label>
					<select>
						<option value="low">Lower (Freshmen/Sophomores)</option>
						<option value="up">Upper (Juniors/Seniors)</option>
						<option value="grad">Graduate</option>
					</select>
			
					<button type="button" class="btn btn-primary">Submit </button>
				</div> <!-- end container -->
			</div>
		</div>
	</div> <!-- end container-fluid -->
	
    <!-- Optional JavaScript -->
	
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</form>
</body>
</html>
